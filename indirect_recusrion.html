<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Indirect Recusrion</title>
</head>

<body>
  Indirect Recusrion
  <script>
    let money = 100;
    let totalApple = 0;

    function buyApple(x) {
      // Check Balance
      console.log('apple', totalApple)

      if (x > 0) {
        console.log('money', x)

        buyMore(x)
      } else {
        console.log('Insufficient Balance', x)
      }
    }

    function buyMore(x) {
      totalApple++;
      buyApple(x - 10)
    }

    buyApple(money)
  </script>
</body>

</html>
