    function InsertEl() {
      var data = [9, 45, 1, 4, 7, 5, 6]

      const element = document.getElementById("element").value
      const position = document.getElementById("position").value
      if (element !== "" && position !== "") {
        for (let i = data.length - 1; i >= 0; i--) {
          if (i >= position) {
            data[i + 1] = data[i]
            if (i == position) {
              data[i] = position
            }
          }
        }
        alert(data)

      } else {
        alert("Element and Position should not be empty")
      }
    }
  </script>
  <input type="text" placeholder="Enter Element" id="element" />
  <input type="text" placeholder="Enter Position" id="position" />
  <button onclick="InsertEl()">Insert</button>
