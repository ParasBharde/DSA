<body>
  Interview Question
  <script>
    function test(x) {
      console.log(x)  //head   // 5,4 ,3,2,1,0
      if (x > 0) {
        test(x - 1)
      }
      console.log(x) // tail
      // call stack 0 ,1 ,2 ,3 ,4 ,5

    }
    let data = 5
    test(data)
  </script>
