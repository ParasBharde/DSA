<body>
  Merge Two Array
  <script>
    let data1 = [3, 6, 18, 9, 12, 15]
    let data2 = [4, 16, 8, 12]
    let data3 = []
    let a1 = 0;
    let a2 = 0;
    let a3 = 0;

    // using for loop

    // for (let i = 0; i < data.length; i++) {
    //   data3[i] = data[i]
    // }
    // for (let i = 0; i < data1.length; i++) {
    //   console.log(data.length + i)
    //   data3[data.length + i] = data1[i]
    // }

    // using while loop sorted array
    while (a1 < data1.length && a2 < data2.length) {
      if (data1[a1] < data2[a2]) {
        data3[a3] = data1[a1]
        a1++

      } else {
        data3[a3] = data2[a2]
        a2++

      }
      a3++
    }

    while (a3 < data1.length) {
      data3[a3] = data1[a1]
      a1++
      a3++
    }

    console.log(data3)
  </script>
